<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Arena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,Arial;margin:20px;max-width:900px}
    .box{border:1px solid #ddd;border-radius:10px;padding:14px;margin:14px 0}
    .cols{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .timer{font-size:20px;font-weight:800}
    .tag{display:inline-block;background:#eef;padding:4px 8px;border-radius:999px;margin-left:8px}
  </style>
</head>
<body>
  <h1>SynBio Wargame — Live Arena</h1>
  <div class="box">
    <label>Round:
      <input id="round" type="number" value="1" min="1" style="width:80px">
    </label>
    <button onclick="refresh()">Refresh</button>
    <span>Counter Window: <span id="countdown" class="timer">--:--</span></span>
    <div id="status"></div>
  </div>

  <div class="cols">
    <div class="box">
      <h2>Threat Build <span class="tag" id="threatTeam">—</span></h2>
      <div id="threatSelections">—</div>
      <div>Power: <b id="threatPower">—</b></div>
    </div>
    <div class="box">
      <h2>Counter Build <span class="tag" id="counterTeam">—</span></h2>
      <div id="counterSelections">—</div>
      <div>Power: <b id="counterPower">—</b></div>
    </div>
  </div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyhsoxL2cRRhoyK4vgXSZt6oX_HunwrCsVTxLqAcEPbEHI86Z0NRmEVcn69knVTmcfI/exec";

let tId=null;

async function refresh(){
  const round = document.getElementById("round").value;
  const res = await fetch(`${API_URL}?round=${encodeURIComponent(round)}`);
  const data = await res.json();

  // Status + timer
  document.getElementById("status").textContent = `Status: ${data.status || '—'}  |  Winner: ${data.score?.winner ?? '—'}  |  Margin: ${data.score?.margin ?? '—'}`;
  if (typeof data.remainingSeconds === "number") startCountdown(data.remainingSeconds);
  else { stopCountdown(); document.getElementById("countdown").textContent = "--:--"; }

  // Threat
  document.getElementById("threatTeam").textContent          = data.threat?.team || "—";
  document.getElementById("threatSelections").textContent    = data.threat?.selections || "—";
  document.getElementById("threatPower").textContent         = data.score?.threatPower ?? data.threat?.power ?? "—";

  // Counter
  document.getElementById("counterTeam").textContent         = data.counter?.team || "—";
  document.getElementById("counterSelections").textContent   = data.counter?.selections || "—";
  // show base + bonus breakdown if available
  const base  = data.score?.counterBase;
  const bonus = data.score?.counterBonus;
  const fin   = data.score?.counterFinal ?? data.counter?.power ?? "—";
  document.getElementById("counterPower").textContent = (base!=null && bonus!=null) ? `${fin} (base ${base} + bonus ${bonus})` : fin;
}

function startCountdown(sec){
  stopCountdown();
  updateCountdown(sec);
  tId = setInterval(()=> {
    sec = Math.max(0, sec-1);
    updateCountdown(sec);
    if(sec===0) stopCountdown();
  },1000);
}
function updateCountdown(s){
  const m = String(Math.floor(s/60)).padStart(2,'0');
  const ss = String(s%60).padStart(2,'0');
  document.getElementById("countdown").textContent = `${m}:${ss}`;
}
function stopCountdown(){ if(tId){ clearInterval(tId); tId=null; } }

setInterval(refresh, 5000);
refresh();
</script>

</body>
</html>
