<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Live Arena (v2)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font-family:system-ui,Arial;margin:20px;max-width:900px}
    .box{border:1px solid #ddd;border-radius:10px;padding:14px;margin:14px 0}
    .cols{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .timer{font-size:20px;font-weight:800}
    .tag{display:inline-block;background:#eef;padding:4px 8px;border-radius:999px;margin-left:8px}
    #whyBox { border:1px solid #ddd; border-radius:10px; padding:14px; margin:14px 0; }
    #whyText { white-space: pre-wrap; line-height: 1.35; }
    .dim{color:#666}
  </style>
</head>
<body>
  <h1>SynBio Wargame — Live Arena <span class="tag">v2</span></h1>
  <div class="box">
    <label>Round:
      <input id="round" type="number" value="1" min="1" style="width:80px">
    </label>
    <button onclick="refresh()">Refresh</button>
    <span>Counter Window: <span id="countdown" class="timer">--:--</span></span>
    <div id="status"></div>
  </div>

  <div class="cols">
    <div class="box">
      <h2>Threat Build <span class="tag" id="threatTeam">—</span></h2>
      <div id="threatSelections">—</div>
      <div>Power: <b id="threatPower">—</b> <span class="dim">| Cost: <b id="threatCost">—</b></span></div>
      <div class="dim">Final Threat Score: <b id="threatScore">—</b></div>
    </div>
    <div class="box">
      <h2>Counter Build <span class="tag" id="counterTeam">—</span></h2>
      <div id="counterSelections">—</div>
      <div>Power: <b id="counterPower">—</b> <span class="dim">| Cost: <b id="counterCost">—</b></span></div>
      <div class="dim">Breakdown: base <b id="cbBase">—</b> + matrix bonus <b id="cbBonus">—</b> + efficiency <b id="effBonus">—</b> + LLM adj <b id="llmAdj">—</b></div>
      <div class="dim">Final Counter Score: <b id="counterScore">—</b></div>
    </div>
  </div>

  <div id="whyBox" class="box">
    <h2>Why did this team win?</h2>
    <div id="whyText">—</div>
  </div>

<script>
// >>>> IMPORTANT: replace with your deployed Web App URL
const API_URL = "YOUR_WEB_APP_URL_HERE";

let tId=null;

async function refresh(){
  const round = document.getElementById("round").value;
  const res = await fetch(`${API_URL}?round=${encodeURIComponent(round)}`);
  const data = await res.json();

  // ---------- Status + timer ----------
  document.getElementById("status").textContent =
    `Status: ${data.status || '—'}  |  Winner: ${data.score?.winner ?? '—'}  |  Margin: ${data.score?.margin ?? '—'}`;

  if (typeof data.remainingSeconds === "number") {
    startCountdown(data.remainingSeconds);
  } else {
    stopCountdown();
    document.getElementById("countdown").textContent = "--:--";
  }

  // ---------- Threat ----------
  document.getElementById("threatTeam").textContent       = data.threat?.team || "—";
  document.getElementById("threatSelections").textContent = data.threat?.selections || "—";
  document.getElementById("threatPower").textContent      = data.score?.threatPower ?? data.threat?.power ?? "—";
  document.getElementById("threatCost").textContent       = data.score?.threatCost ?? data.threat?.cost ?? "—";
  document.getElementById("threatScore").textContent      = data.score?.threatScore ?? "—";

  // ---------- Counter ----------
  document.getElementById("counterTeam").textContent       = data.counter?.team || "—";
  document.getElementById("counterSelections").textContent = data.counter?.selections || "—";
  const base  = data.score?.counterBase;
  const bonus = data.score?.counterBonus; // now = matrix bonus
  const effTo = data.score?.efficiencyBonusTo;
  const eff   = data.score?.efficiencyBonus ?? 0;
  const ladj  = data.score?.llmEfficiencyAdj ?? 0;
  const fin   = data.score?.counterScore ?? data.counter?.power ?? "—";
  document.getElementById("counterPower").textContent = base ?? data.counter?.power ?? "—";
  document.getElementById("counterCost").textContent  = data.score?.counterCost ?? data.counter?.cost ?? "—";
  document.getElementById("cbBase").textContent       = base ?? "—";
  document.getElementById("cbBonus").textContent      = bonus ?? 0;
  document.getElementById("effBonus").textContent     = effTo === (data.counter?.team || "") ? (eff ?? 0) : 0;
  document.getElementById("llmAdj").textContent       = effTo === (data.counter?.team || "") ? (ladj ?? 0) : 0;
  document.getElementById("counterScore").textContent = fin;

  // ---------- Explanation ----------
  const ts   = data.score?.threatScore ?? null;
  const cs   = data.score?.counterScore ?? null;
  const marg = data.score?.margin;
  const win  = data.score?.winner;
  const effto= data.score?.efficiencyBonusTo;
  const effb = data.score?.efficiencyBonus ?? 0;
  const le   = data.score?.llmEfficiencyAdj ?? 0;

  let because = "—";
  if (ts!=null && cs!=null && win) {
    const byStr = (typeof marg === "number") ? ` by ${Math.abs(marg)}` : "";
    let effline = "";
    if (effto) effline = ` Efficiency bonus (+${effb}${le?`, LLM adj ${le}`:""}) awarded to ${effto}.`;
    because = `${win} wins because Counter Score (${cs}) ${cs >= ts ? "exceeds" : "is below"} Threat Score (${ts})${byStr}.${effline}`;
  }

  let fullWhy = because;
  if (data.score?.explanation) {
    fullWhy += `\n\nJudge note: ${data.score.explanation}`;
  }
  const llmR = data.score?.llmEfficiency;
  if (llmR && llmR.reason) {
    fullWhy += `\n\nLLM on efficiency: ${llmR.reason} (adj ${llmR.adjustment || 0})`;
  }

  document.getElementById("whyText").textContent = fullWhy;
}

function startCountdown(sec){
  stopCountdown();
  updateCountdown(sec);
  tId = setInterval(()=> {
    sec = Math.max(0, sec-1);
    updateCountdown(sec);
    if(sec===0) stopCountdown();
  },1000);
}
function updateCountdown(s){
  const m = String(Math.floor(s/60)).padStart(2,'0');
  const ss = String(s%60).padStart(2,'0');
  document.getElementById("countdown").textContent = `${m}:${ss}`;
}
function stopCountdown(){ if(tId){ clearInterval(tId); tId=null; } }

setInterval(refresh, 5000);
refresh();
</script>

</body>
</html>
